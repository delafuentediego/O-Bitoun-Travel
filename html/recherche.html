<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O’Bitoun Travel - Recherche</title>
  <link rel="stylesheet" id="theme-css" href="css/style-light.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="main-title">Rechercher un voyage</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="presentation.html">Présentation</a></li>
        <li><a href="recherche.html" class="active">Rechercher un voyage</a></li>
        <li><a href="inscription.html">Inscription</a></li>
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-section">
    <form id="filter-form">
      <label for="destination">Destination :</label>
      <input type="text" id="destination" name="destination" placeholder="Ex. Paris" />

      <label for="sort-by">Trier par :</label>
      <select id="sort-by" name="sort">
        <option value="price">Prix</option>
        <option value="date">Date</option>
      </select>

      <button type="button" class="btn" id="apply-sort">Appliquer</button>
    </form>

    <ul class="results-list">
      <li class="result" data-price="200" data-date="2025-06-01">
        <h3>Voyage Exemple</h3>
        <p>Prix : 200€</p>
        <p>Date : 01/06/2025</p>
        <button class="add-to-cart btn" data-trip-id="123">Ajouter au panier</button>
      </li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 O’Bitoun Travel - Tous droits réservés</p>
  </footer>

  <script src="js/theme-toggle.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/profile-inline-edit.js"></script>
  <script src="js/admin-simulate.js"></script>
  <script src="js/search-sort.js"></script>
  <script src="js/dynamic-pricing.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
